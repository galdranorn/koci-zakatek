<header class="header">
  <h1 class="header-name">{{ page.name }}</h1>
  <nav class="header-nav">
    <div class="header-nav_icon">
      <div id="navTrigger" class="header-nav_icon-wrapper">
        <span class="icon icon-cross" data-function="close"></span>
        <span class="icon icon-menu" data-function="open"></span>
      </div>
    </div>
    <a class="header-nav_logo" href="{{ page.home-url }}">
      <img src="/assets/global/logo.png" alt="{{ page.logo-alt }}"/>
    </a>
    <ul id="navBox" class="header-nav_list">
      <li class="header-nav_item">
        <a class="header-nav_item-link" href="{{ page.menu-link-1 }}" data-nav-link>
          {{ page.menu-1 }}
        </a>
      </li>
      <li class="header-nav_item">
        <a class="header-nav_item-link" href="{{ page.menu-link-2 }}" data-nav-link>
          {{ page.menu-2 }}
        </a>
      </li>
      <li class="header-nav_item">
        <a class="header-nav_item-link" href="{{ page.menu-link-3 }}" data-nav-link>
          {{ page.menu-3 }}
        </a>
      </li>
      <li class="header-nav_item">
        <a class="header-nav_item-link" href="{{ page.menu-link-4 }}" data-nav-link>
          {{ page.menu-4 }}
        </a>
      </li>
      <li class="header-nav_item">
        <a class="header-nav_item-link" href="{{ page.menu-link-5 }}" data-nav-link>
          {{ page.menu-5 }}
        </a>
      </li>
      <li class="header-nav_item">
        <a class="header-nav_item-link" href="{{ page.menu-link-6 }}" data-nav-link>
          {{ page.menu-6 }}
        </a>
      </li>
      <li class="header-nav_item">
        <a class="header-nav_item-link" href="{{ page.menu-link-7 }}" data-nav-link>
          {{ page.menu-7 }}
        </a>
      </li>
    </ul>
    <a 
      href="{{ page.switcher-link }}" 
      class="header-nav_switch header-nav_switch--{{ page.language }}"
    >
      <span class="header-nav_switch-text header-nav_switch-text--pl">pl</span>
      <span class="header-nav_switch-text header-nav_switch-text--en">en</span>
    </a>
  </nav>
</header>

<script type="text/javascript">
  {% include mobile-nav.js %}
</script>
